on: push

name: Continuous integration

jobs:
  library:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.37.0  # MSRV

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
        if: ${{ matrix.rust == 'stable' }}

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings
        if: ${{ matrix.rust == 'stable' }}

  no-std:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: thumbv6m-none-eabi
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --target thumbv6m-none-eabi --lib

  compatibility-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - digest_0_8
          - digest_0_9

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path "compatibility-tests/${{ matrix.test }}/Cargo.toml"
