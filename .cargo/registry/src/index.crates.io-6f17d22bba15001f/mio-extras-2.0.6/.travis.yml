language: rust
cache: cargo
os:
- linux
- osx
rust:
- nightly
- beta
- stable
script:
- cargo test
- if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo update -Z minimal-versions; fi
- if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo build; fi
branches:
  only:
    master
matrix:
  allow_failures:
    - rust: nightly
