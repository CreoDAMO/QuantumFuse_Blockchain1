name: Make CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3 # Ensure this action is compatible with Node20
      - name: Lint
        run: make lint

  test:   
    strategy:
      matrix:
        node-version: [20] # Test version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 # Ensure this action is compatible with Node20
      - name: Set up Node.js 
        uses: actions/setup-node@v2 # Ensure this action is compatible with Node20
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache dependencies
        uses: actions/cache@v3 # Ensure this action is compatible with Node20
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Test
        run: make test
