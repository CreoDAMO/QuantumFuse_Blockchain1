name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        rustup toolchain install nightly
        rustup default nightly

    - name: Install protoc
      run: |
        if [ ! -x "$(command -v protoc)" ]; then
          echo "Installing protoc..."
          if [ "$(uname)" = "Darwin" ]; then
            brew install protobuf
          else
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          fi
        else
          echo "protoc is already installed."
        fi

    - name: Setup and build
      run: |
        cargo install --path QuantumFuse/core
        cargo build --release --manifest-path QuantumFuse/core/Cargo.toml

    - name: Run tests
      run: cargo test --manifest-path QuantumFuse/core/Cargo.toml

    - name: Clean up
      run: cargo clean --manifest-path QuantumFuse/core/Cargo.toml
      
