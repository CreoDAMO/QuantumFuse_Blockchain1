name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-edit:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build with Cargo-Edit
      run: |
        docker build -f Dockerfile.cargo-edit -t cargo-edit-build .
        docker run --rm -v ${{ github.workspace }}:/app cargo-edit-build

  build-audit:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build with Cargo-Audit
      run: |
        docker build -f Dockerfile.cargo-audit -t cargo-audit-build .
        docker run --rm -v ${{ github.workspace }}:/app cargo-audit-build
