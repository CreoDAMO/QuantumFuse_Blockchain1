name: Makefile CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable  
      - name: Run linting
        run: make lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:  
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git          
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
      - name: Build
        run: make build || exit 1 
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executables
          path: target/debug

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with: 
          name: executables  
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
      - name: Test 
        run: make test || exit 1
