# Makefile CI

name: Make CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3 # upgrade
      - name: Lint
        run: make lint

  test:   
    strategy:
      matrix:
        node-version: [16.x, 20.x] # test both versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3  
      - name: Set up Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache dependencies
        uses: actions/cache@v3 
      - name: Test
        run: make test
