name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ipfs:
    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/go-ipfs:latest
        ports:
          - 5001:5001

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test IPFS Service
      run: |
        docker ps
        curl -s http://localhost:5001/api/v0/version
