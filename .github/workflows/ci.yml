name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
        env:
          ACTIONS_RUNNER_HOOK_JOB: ${{ github.run_id }}
      
      - name: Install dependencies for Rust
        run: |
          rustup toolchain install nightly
          rustup default nightly
          rustup component add rust-src
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
        working-directory: QuantumFuse/core

      - name: Build Rust project
        run: cargo build --release
        working-directory: QuantumFuse/core

      - name: Test Rust project
        run: cargo test
        working-directory: QuantumFuse/core

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go project
        run: go build -o QuantumFuseNode
        working-directory: QuantumFuseNode

      - name: Test Go project
        run: go test ./...
        working-directory: QuantumFuseNode

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies for Python
        run: pip install -r requirements.txt
        working-directory: QuantumFuse/api

      - name: Test Python project
        run: pytest
        working-directory: QuantumFuse/api

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for Node.js
        run: npm install
        working-directory: QuantumFuse/frontend/quantumfuse-app

      - name: Build Node.js project
        run: npm run build
        working-directory: QuantumFuse/frontend/quantumfuse-app

      - name: Test Node.js project
        run: npm test
        working-directory: QuantumFuse/frontend/quantumfuse-app

  deploy:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy
        run: |
          echo "Deployment step. Replace this with your deployment script."
