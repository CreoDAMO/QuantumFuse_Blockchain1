name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/go-ipfs:latest
        ports:
          - 5001:5001

    strategy:
      matrix:
        language: [rust, go, python, nodejs]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install -y make

    # Rust setup and build
    - name: Setup Rust
      if: matrix.language == 'rust'
      run: make setup-rust

    - name: Build Rust
      if: matrix.language == 'rust'
      run: make build-rust

    - name: Test Rust
      if: matrix.language == 'rust'
      run: make test-rust

    # Go setup and build
    - name: Setup Go
      if: matrix.language == 'go'
      run: make setup-go

    - name: Build Go
      if: matrix.language == 'go'
      run: make build-go

    - name: Test Go
      if: matrix.language == 'go'
      run: make test-go

    # Python setup and build
    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Setup Python Dependencies
      if: matrix.language == 'python'
      run: make setup-python

    - name: Test Python
      if: matrix.language == 'python'
      run: make test-python

    # Node.js setup and build
    - name: Setup Node.js
      if: matrix.language == 'nodejs'
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'

    - name: Setup Node.js Dependencies
      if: matrix.language == 'nodejs'
      run: make setup-node

    - name: Build Node.js
      if: matrix.language == 'nodejs'
      run: make build-node

    - name: Test Node.js
      if: matrix.language == 'nodejs'
      run: make test-node
