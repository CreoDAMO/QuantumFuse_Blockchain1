name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/go-ipfs:latest
        ports:
          - 5001:5001

    strategy:
      matrix:
        language: [rust, go, python, nodejs]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Rust setup and build
    - name: Install rustup
      if: matrix.language == 'rust'
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env

    - name: Set up Rust nightly toolchain
      if: matrix.language == 'rust'
      run: |
        rustup default nightly
        rustup component add rust-src --toolchain nightly

    - name: Cache Rust dependencies
      if: matrix.language == 'rust'
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build with cargo
      if: matrix.language == 'rust'
      run: |
        cargo build --release
        cargo test

    # Go setup and build
    - name: Set up Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v4
      with:
        go-version: '^1.18'

    - name: Cache Go modules
      if: matrix.language == 'go'
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build with go
      if: matrix.language == 'go'
      run: |
        cd QuantumFuseNode
        go build ./...
        go test ./...

    # Python setup and build
    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        pip install -r QuantumFuse/api/requirements.txt

    - name: Test with pytest
      if: matrix.language == 'python'
      run: |
        pytest QuantumFuse/api

    # Node.js setup and build
    - name: Set up Node.js
      if: matrix.language == 'nodejs'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Node.js dependencies
      if: matrix.language == 'nodejs'
      run: |
        cd QuantumFuse/frontend/quantumfuse-app
        npm install

    - name: Build with npm
      if: matrix.language == 'nodejs'
      run: |
        cd QuantumFuse/frontend/quantumfuse-app
        npm run build

    - name: Test with npm
      if: matrix.language == 'nodejs'
      run: |
        cd QuantumFuse/frontend/quantumfuse-app
        npm test
