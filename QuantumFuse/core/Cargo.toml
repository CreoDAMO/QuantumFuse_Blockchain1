[package]
name = "quantumfuse_blockchain"
version = "0.1.0"
authors = ["Your Name <your.email@example.com>"]
edition = "2021"
description = "A blockchain system enhanced with fusion energy, AI optimizations, and sustainable practices"
license = "MIT"
repository = "https://github.com/your-username/quantumfuse_blockchain"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
time = "0.3"
futures = "0.3"
reqwest = { version = "0.11", features = ["json"] }
log = "0.4"
env_logger = "0.9"

# Optional dependencies for enhanced functionalities (e.g., AI, cryptography)
rand_chacha = "0.3"      # For random number generation
ed25519-dalek = "1.0"    # For cryptographic signatures
rayon = "1.5"            # For parallel processing
async-std = "1.10"       # For asynchronous operations

[dev-dependencies]
# Dependencies for testing
serde_json = "1.0"
tokio-test = "0.4"

[features]
default = []
# Define additional features for optional components
