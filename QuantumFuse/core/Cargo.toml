[package]
name = "quantum_fuse"
version = "0.1.0"
edition = "2021"
authors = ["Jacque Antoine DeGraff <jacquedegraff@creodamo.com>"]
description = "A quantum-inspired blockchain project with advanced energy management and DAO features"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"

# Blockchain related dependencies
bitcoin = "0.29"
ethereum-types = "0.14"

# Cryptography
sha2 = "0.10"
ed25519-dalek = "1.0"

# SGX related dependencies
sgx_types = { git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_urts = { git = "https://github.com/apache/teaclave-sgx-sdk.git" }

# NFT related dependencies
ethabi = "18.0"

# Quantum computing simulation
qip = "0.15"

# DAO and voting
pallet-democracy = "4.0.0-dev"

# Energy management
num = "0.4"

[features]
default = ["std"]
std = [
    "serde/std",
    "sgx_types/std",
    "sgx_urts/std",
]
wasm = ["getrandom/js"]

[dev-dependencies]
criterion = "0.4"
mockall = "0.11"

[[bin]]
name = "quantum_fuse"
path = "src/main.rs"

[[bin]]
name = "setup_fusion_reactor"
path = "src/bin/setup_fusion_reactor.rs"

[[bin]]
name = "setup_nft_contracts"
path = "src/bin/setup_nft_contracts.rs"

[[bin]]
name = "setup_marketplace"
path = "src/bin/setup_marketplace.rs"

[[bin]]
name = "setup_quantum_optimizer"
path = "src/bin/setup_quantum_optimizer.rs"

[lib]
name = "quantum_fuse_lib"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
