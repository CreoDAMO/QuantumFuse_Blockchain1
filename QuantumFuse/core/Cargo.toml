[package]
name = "quantumfuse_blockchain"
version = "0.1.0"
edition = "2018"

[dependencies]
# Asynchronous runtime
tokio = { version = "1", features = ["full"] }

# IPFS API integration
ipfs-api = "0.17.0"

# Serialization and Deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Cryptographic hashing functions
sha2 = "0.10.8"
hex = "0.4"

# Web framework
rocket = { version = "0.5.0-rc.1", features = ["json"] }
rocket_okapi = { version = "0.8.0", features = ["swagger-ui"] }

# GraphQL integration
juniper = "0.16.1"
juniper_rocket = "0.9.0"

# JWT for authentication
jsonwebtoken = "9.3.0"

# Prometheus for metrics
prometheus = "0.13.0"

# Redis for caching
redis = "0.25.4"

# Logging
env_logger = "0.11.3"
tracing = "0.1.29"

# For reading environment variables
dotenv = "0.15.0"

# Libp2p for decentralized event bus
libp2p = { version = "0.53.2", features = ["tcp-tokio", "dns-tokio"] }

# For encryption at rest
ring = "0.17.8"
sodiumoxide = "0.2.7"

# Substrate for blockchain interactions
substrate-api-client = "0.18.0"

# For testing
assert_cmd = "2.0.8"

# SGX integration
sgx_types = "1.1.2"
sgx_urts = "1.1.1"
