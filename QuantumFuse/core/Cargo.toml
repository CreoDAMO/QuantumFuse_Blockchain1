[package]
name = "quantumfuse_blockchain"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ring = { version = "0.16", optional = true }
thiserror = "1.0"
reqwest = { version = "0.11", features = ["json"], optional = true }
log = "0.4"
env_logger = { version = "0.11", features = ["default"] }
futures = "0.3"
ipfs-api = "0.7"
rand = "0.8"
rust-crypto = { version = "0.2", optional = true }
ed25519-dalek = { version = "2.1", optional = true }
async-std = { version = "1.10", optional = true }
crossbeam = "0.8"
regex = "1.5"
time = "0.3"
protoc-rust = "2.25.0"
wasm-bindgen = "0.2"
tokio = { version = "1.39", features = ["full", "macros"], optional = true }
sha2 = "0.10"
hex = "0.4"
rocket = { version = "0.5.0-rc.3", features = ["json"] }
rocket_okapi = "0.8.0"
rocket_cors = "0.6"
juniper = "0.16"
juniper_rocket = "0.9.0"
jsonwebtoken = "9.3"
prometheus = "0.13.4"
redis = "0.26"
anstream = "0.6"
tracing = "0.1"
dotenv = "0.15"
libp2p = { version = "0.49.0", features = ["tcp-tokio", "dns-tokio"] }
substrate-api-client = "0.18.0"
assert_cmd = "2.0"
pem = "3.0"
schnorrkel = "0.11"

# Update sp-* and frame-* dependencies to align with sp-io v38.0.0
sp-std = { version = "38.0.0", default-features = false }
frame-support = { version = "38.0.0", default-features = false }
frame-system = { version = "38.0.0", default-features = false }
sp-externalities = { version = "38.0.0", default-features = false }
sp-io = { version = "38.0.0", default-features = false, features = ["std"] }
sp-runtime-interface = { version = "38.0.0", default-features = false, features = ["std"] }

[dev-dependencies]
cargo-edit = { version = "0.12.0" }
cargo-audit = "0.16.0"
tokio-test = "0.4"
criterion = "0.3"

[build-dependencies]
prost-build = "0.9"

[features]
# Default features
default = ["std"]

# Define a wasm feature
wasm = ["sp-std/wasm", "sp-io/wasm", "sp-runtime-interface/wasm"]

[profile.release]
opt-level = "z"
lto = true

[metadata]
documentation-url = "https://quantumfuse-blockchain-docs.readthedocs.io"
repository-url = "https://github.com/CreoDAMO/QuantumFuse_Blockchain"
