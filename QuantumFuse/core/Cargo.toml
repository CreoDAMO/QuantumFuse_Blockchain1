[package]
name = "quantumfuse_blockchain"
version = "0.1.0"
edition = "2018"

[dependencies]
 Tokio = { version = "1.10.0", features = ["full", "macros"] }
 Serde = { version = "1.10.0", features = ["derive"] }
 Serde_json = "1.0.120"
 sha2 = "0.10.8"
 hex = "0.4.3"
 rand = "0.8.5"
 Rocket = { version = "0.5.1", features = ["json"] }
 Rocket_okapi = { version = "0.5.1" }
 Rocket_cors = { version = "0.6.0" }
 Juniper = "0.16.1"
 Juniper_rocket = "0.9.0"
 jsonwebtoken = "9.3.0"
 Prometheus = "0.13.4"
 Redis = "0.25.4"
 env_logger = "0.11.3"
 anstream = "0.6.14"
 tracing = "0.1.40"
 dotenv = "0.15.0"
 libp2p = { version = "0.49.0", features = ["tcp-tokio", "dns-tokio"] }
 Substrate_api_client = "0.18.0"
 assert_cmd = "2.0.14"
 pem = "3.0.4"

[dev-dependencies]
 cargo-edit = "1.1.0"
