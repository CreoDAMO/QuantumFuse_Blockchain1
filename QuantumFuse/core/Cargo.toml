[package]
name = "quantumfuse_core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Asynchronous runtime
tokio = { version = "1.39.3", features = ["full", "macros"] }

# Serialization and Deserialization
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"

# Cryptography
sha2 = "0.10.8"  # For SHA256 hashing
hex = "0.4.3"    # For hex encoding
rand = "0.8.5"   # Random number generation

# Web Framework
rocket = { version = "0.5.0-rc.1", features = ["json"] }

# GraphQL
juniper = "0.16.1"
juniper_rocket = "0.9.0"

# JWT and Authentication
jsonwebtoken = "9.3.0"

# Metrics and Logging
prometheus = "0.13.4"
env_logger = { version = "0.11.5", features = ["default"] }
tracing = "0.1.40"

# Networking and P2P
libp2p = { version = "0.54.1", features = ["tcp-tokio"] }

# File Management and Misc
dotenv = "0.15.0"
anstream = "0.6.15"
assert_cmd = "2.0.16"
pem = "3.0.4"

# Cryptography for Signatures
schnorrkel = "0.11.4"
